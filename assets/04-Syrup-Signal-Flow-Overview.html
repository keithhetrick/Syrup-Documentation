<!DOCTYPE html>
<html>
  <head>
    <title>Syrup Audio Plugin - Signal Flow Overview</title>
    <meta charset="utf-8" />

    <h1>Syrup Audio Plugin Signal Flow</h1>

    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 800px;
        height: 600px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
      // Nodes array with updated colors
      var nodes = new vis.DataSet([
        { id: 1, label: "Audio Input", color: "lightgreen" },
        { id: 2, label: "Reverb (Module)" },
        { id: 3, label: "Delay (Module)" },
        { id: 4, label: "Saturation (Module)" },
        { id: 5, label: "Pitch Shifter (Module)" },
        { id: 6, label: "AI Processing", color: "lightyellow" },
        { id: 7, label: "Master Control (Randomizer)", color: "orange" },
        { id: 8, label: "Audio Output", color: "lightgreen" },
      ]);

      // Edges array
      var edges = new vis.DataSet([
        { from: 1, to: 2 },
        { from: 1, to: 3 },
        { from: 1, to: 4 },
        { from: 1, to: 5 },
        { from: 2, to: 6 },
        { from: 3, to: 6 },
        { from: 4, to: 6 },
        { from: 5, to: 6 },
        { from: 6, to: 7 },
        { from: 7, to: 8 },
        { from: 7, to: 2, dashes: true, color: { color: "red" } },
        { from: 7, to: 3, dashes: true, color: { color: "red" } },
        { from: 7, to: 4, dashes: true, color: { color: "red" } },
        { from: 7, to: 5, dashes: true, color: { color: "red" } },
      ]);

      // Network configuration
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        edges: {
          arrows: "to",
        },
      };

      // Initialize network
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
