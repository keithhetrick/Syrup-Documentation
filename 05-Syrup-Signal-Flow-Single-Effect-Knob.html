<!DOCTYPE html>
<html>
  <head>
    <title>Syrup Audio Plugin - Single Effect Signal Flow</title>
    <meta charset="utf-8" />

    <h1>Syrup - Single Effect Signal Flow</h1>

    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
      // Create nodes for each stage in the single effect signal flow
      var nodes = new vis.DataSet([
        { id: 1, label: "Effect Input", color: "lightgreen" },
        { id: 2, label: "Parameter Control" },
        { id: 3, label: "Effect Processing" },
        { id: 4, label: "Wet/Dry Mix" },
        { id: 5, label: "Effect Output", color: "lightgreen" },
      ]);

      // Define edges to represent the flow from one stage to the next
      var edges = new vis.DataSet([
        { from: 1, to: 2 },
        { from: 2, to: 3 },
        { from: 3, to: 4 },
        { from: 4, to: 5 },
      ]);

      // Configuration for the network graph
      var container = document.getElementById("mynetwork");
      var data = { nodes: nodes, edges: edges };
      var options = { edges: { arrows: "to" } };

      // Initialize the network
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
