<!DOCTYPE html>
<html>
  <head>
    <title>Modular Signal Flow Overview</title>
    <h1>"Syrup" Audio Plugin - Modular Signal Flow Overview</h1>

    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      .vis-network {
        position: relative;
        width: 100%;
        height: 100%;
        border: 1px solid lightgray;
      }
      .vis-network::before {
        content: "Modular Signal Flow"; /* <---- Make this an image */
        position: absolute;
        top: 0;
        left: 0;
        padding: 4px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>

    <!-- import vis.js -->
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 1200px;
        height: 1000px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
      // Create nodes and edges for the graph with hierarchical relationships
      var nodes = new vis.DataSet([
        { id: "Audio Input", label: "Audio Input", level: 0 },
        { id: "Host", label: "Host", level: 1, color: "lightgray" },
        {
          id: "Input Host",
          label: "Input Host",
          level: 2,
          color: "red",
          pid: "Host",
        },
        {
          id: "Output Host",
          label: "Output Host",
          level: 2,
          color: "red",
          pid: "Host",
        },

        {
          id: "Signal Bridge",
          label: "Signal Bridge",
          level: 3,
          color: "orange",
          pid: "Input Host" && "Output Host",
        },

        {
          id: "AI Processing Host",
          label: "AI Processing Host",
          level: 4,
          color: "red",
          pid: "Host",
        },
        {
          id: "AI Processing",
          label: "AI Processing",
          level: 5,
          color: "orange",
          pid: "AI Processing Host",
        },

        {
          id: "Effects Host",
          label: "Effects Host",
          level: 4,
          color: "orange",
          pid: "Host",
        },
        {
          id: "Single Effects Host",
          label: "Single Effects Host",
          level: 5,
          color: "lightblue",
          pid: "Effects Host",
        },

        {
          id: "Reverb",
          label: "Reverb",
          level: 6,
          color: "coral",
          pid: "Single Effects Host",
        },

        { id: "Reverb Host", label: "Reverb Host", level: 7, pid: "Reverb" },

        {
          id: "Reverb Input",
          label: "Reverb Input",
          level: 8,
          color: "lightgreen",
          pid: "Reverb Host",
        },
        {
          id: "Reverb Output",
          label: "Reverb Output",
          level: 8,
          color: "lightgreen",
          pid: "Reverb Host",
        },

        {
          id: "Reverb Signal Host",
          label: "Reverb Signal Host",
          level: 9,
          color: "lightyellow",
          pid: "Reverb Input" && "Reverb Output",
        },

        {
          id: "Reverb Parameter Control",
          label: "Reverb Parameter Control",
          level: 10,
          color: "red",
          pid: "Reverb Signal Host",
        },
        {
          id: "Reverb Processing",
          label: "Reverb Processing",
          level: 10,
          color: "red",
          pid: "Reverb Signal Host",
        },
        {
          id: "Reverb Wet/Dry Mix",
          label: "Reverb Wet/Dry Mix",
          level: 10,
          color: "red",
          pid: "Reverb Signal Host",
        },

        {
          id: "Delay",
          label: "Delay",
          level: 6,
          color: "coral",
          pid: "Single Effects Host",
        },

        { id: "Delay Host", label: "Delay Host", level: 7, pid: "Delay" },

        {
          id: "Delay Input",
          label: "Delay Input",
          level: 8,
          color: "lightgreen",
          pid: "Delay Host",
        },
        {
          id: "Delay Output",
          label: "Delay Output",
          level: 8,
          color: "lightgreen",
          pid: "Delay Host",
        },

        {
          id: "Delay Signal Host",
          label: "Delay Signal Host",
          level: 9,
          color: "lightyellow",
          pid: "Delay Input" && "Delay Output",
        },

        {
          id: "Delay Parameter Control",
          label: "Delay Parameter Control",
          level: 10,
          color: "lightblue",
          pid: "Delay Signal Host",
        },
        {
          id: "Delay Processing",
          label: "Delay Processing",
          level: 10,
          color: "lightblue",
          pid: "Delay Signal Host",
        },
        {
          id: "Delay Wet/Dry Mix",
          label: "Delay Wet/Dry Mix",
          level: 10,
          color: "lightblue",
          pid: "Delay Signal Host",
        },

        {
          id: "Saturation",
          label: "Saturation",
          level: 6,
          color: "coral",
          pid: "Single Effects Host",
        },
        {
          id: "Saturation Host",
          label: "Saturation Host",
          level: 7,
          pid: "Saturation",
        },
        {
          id: "Saturation Input",
          label: "Saturation Input",
          level: 8,
          pid: "Saturation Host",
          color: "lightgreen",
        },
        {
          id: "Saturation Output",
          label: "Saturation Output",
          level: 8,
          pid: "Saturation Host",
          color: "lightgreen",
        },

        {
          id: "Saturation Signal Host",
          label: "Saturation Signal Host",
          level: 9,
          color: "lightyellow",
          pid: "Saturation Input" && "Saturation Output",
        },

        {
          id: "Saturation Parameter Control",
          label: "Saturation Parameter Control",
          level: 10,
          color: "lightcoral",
          pid: "Saturation Signal Host",
        },
        {
          id: "Saturation Processing",
          label: "Saturation Processing",
          level: 10,
          color: "lightcoral",
          pid: "Saturation Signal Host",
        },
        {
          id: "Saturation Wet/Dry Mix",
          label: "Saturation Wet/Dry Mix",
          level: 10,
          color: "lightcoral",
          pid: "Saturation Signal Host",
        },

        {
          id: "Pitch Shifter",
          label: "Pitch Shifter",
          level: 6,
          color: "coral",
          pid: "Single Effects Host",
        },
        {
          id: "Pitch Shifter Host",
          label: "Pitch Shifter Host",
          level: 7,
          pid: "Pitch Shifter",
        },
        {
          id: "Pitch Shifter Input",
          label: "Pitch Shifter Input",
          level: 8,
          color: "lightgreen",
          pid: "Pitch Shifter Host",
        },
        {
          id: "Pitch Shifter Output",
          label: "Pitch Shifter Output",
          level: 8,
          color: "lightgreen",
          pid: "Pitch Shifter Host",
        },

        {
          id: "Pitch Shifter Signal Host",
          label: "Pitch Shifter Signal Host",
          level: 9,
          color: "lightyellow",
          pid: "Pitch Shifter Input" && "Pitch Shifter Output",
        },

        {
          id: "Pitch Shifter Parameter Control",
          label: "Pitch Shifter Parameter Control",
          level: 10,
          color: "lightblue",
          pid: "Pitch Shifter Input",
        },
        {
          id: "Pitch Shifter Processing",
          label: "Pitch Shifter Processing",
          level: 10,
          color: "lightblue",
          pid: "Pitch Shifter Input",
        },
        {
          id: "Pitch Shifter Wet/Dry Mix",
          label: "Pitch Shifter Wet/Dry Mix",
          level: 10,
          color: "lightblue",
          pid: "Pitch Shifter Input",
        },

        {
          id: "Master Control",
          label: "Master Control",
          level: 5,
          color: "lightblue",
          pid: "Host",
        },

        {
          id: "Master Control Input",
          label: "Master Control Input",
          level: 6,
          color: "lightgreen",
          pid: "Master Control",
        },
        {
          id: "Master Control Output",
          label: "Master Control Output",
          level: 6,
          color: "lightgreen",
          pid: "Master Control",
        },

        {
          id: "Master Control Signal Host",
          label: "Master Control Signal Host",
          level: 7,
          color: "lightyellow",
          pid: "Master Control Input" && "Master Control Output",
        },

        {
          id: "Master Control Parameter Control",
          label: "Master Control Parameter Control",
          level: 8,
          color: "lightcoral",
          pid: "Master Control Signal Host",
        },
        {
          id: "Master Control Processing",
          label: "Master Control Processing",
          level: 8,
          color: "lightcoral",
          pid: "Master Control Signal Host",
        },
        {
          id: "Master Control Wet/Dry Mix",
          label: "Master Control Wet/Dry Mix",
          level: 8,
          color: "lightcoral",
          pid: "Master Control Signal Host",
        },

        { id: "Output Main", label: "Output Main", level: 3 },

        { id: "Audio Output", label: "Audio Output", level: 10 },
      ]);

      var edges = new vis.DataSet([
        { from: "Audio Input", to: "Host" },
        { from: "Host", to: "Input Host" },
        { from: "Host", to: "Output Host" },

        { from: "Input Host", to: "Signal Bridge" },
        { from: "Signal Bridge", to: "AI Processing Host" },
        { from: "Signal Bridge", to: "Effects Host" },

        { from: "AI Processing", to: "AI Processing Host" },

        { from: "Effects Host", to: "Single Effects Host" },
        { from: "Single Effects Host", to: "Reverb" },
        { from: "Single Effects Host", to: "Delay" },
        { from: "Single Effects Host", to: "Saturation" },
        { from: "Single Effects Host", to: "Pitch Shifter" },

        { from: "Reverb", to: "Reverb Host" },
        { from: "Reverb Host", to: "Reverb Input" },
        { from: "Reverb Host", to: "Reverb Output" },
        { from: "Reverb Input", to: "Reverb Signal Host" },
        { from: "Reverb Output", to: "Reverb Signal Host" },
        { from: "Reverb Signal Host", to: "Reverb Parameter Control" },
        { from: "Reverb Signal Host", to: "Reverb Processing" },
        { from: "Reverb Signal Host", to: "Reverb Wet/Dry Mix" },
        { from: "Reverb Parameter Control", to: "Reverb Signal Host" },
        { from: "Reverb Processing", to: "Reverb Signal Host" },
        { from: "Reverb Wet/Dry Mix", to: "Reverb Signal Host" },

        { from: "Delay", to: "Delay Host" },
        { from: "Delay Host", to: "Delay Input" },
        { from: "Delay Host", to: "Delay Output" },
        { from: "Delay Input", to: "Delay Signal Host" },
        { from: "Delay Output", to: "Delay Signal Host" },
        { from: "Delay Signal Host", to: "Delay Parameter Control" },
        { from: "Delay Signal Host", to: "Delay Processing" },
        { from: "Delay Signal Host", to: "Delay Wet/Dry Mix" },
        { from: "Delay Parameter Control", to: "Delay Signal Host" },
        { from: "Delay Processing", to: "Delay Signal Host" },
        { from: "Delay Wet/Dry Mix", to: "Delay Signal Host" },

        { from: "Saturation", to: "Saturation Host" },
        { from: "Saturation Host", to: "Saturation Input" },
        { from: "Saturation Host", to: "Saturation Output" },
        { from: "Saturation Input", to: "Saturation Signal Host" },
        { from: "Saturation Output", to: "Saturation Signal Host" },
        { from: "Saturation Signal Host", to: "Saturation Parameter Control" },
        { from: "Saturation Signal Host", to: "Saturation Processing" },
        { from: "Saturation Signal Host", to: "Saturation Wet/Dry Mix" },
        { from: "Saturation Parameter Control", to: "Saturation Signal Host" },
        { from: "Saturation Processing", to: "Saturation Signal Host" },
        { from: "Saturation Wet/Dry Mix", to: "Saturation Signal Host" },

        { from: "Pitch Shifter", to: "Pitch Shifter Host" },
        { from: "Pitch Shifter Host", to: "Pitch Shifter Input" },
        { from: "Pitch Shifter Host", to: "Pitch Shifter Output" },
        { from: "Pitch Shifter Input", to: "Pitch Shifter Signal Host" },
        { from: "Pitch Shifter Output", to: "Pitch Shifter Signal Host" },
        {
          from: "Pitch Shifter Signal Host",
          to: "Pitch Shifter Parameter Control",
        },
        { from: "Pitch Shifter Signal Host", to: "Pitch Shifter Processing" },
        { from: "Pitch Shifter Signal Host", to: "Pitch Shifter Wet/Dry Mix" },
        {
          from: "Pitch Shifter Parameter Control",
          to: "Pitch Shifter Signal Host",
        },
        { from: "Pitch Shifter Processing", to: "Pitch Shifter Signal Host" },
        { from: "Pitch Shifter Wet/Dry Mix", to: "Pitch Shifter Signal Host" },

        { from: "Effects Host", to: "Master Control" },

        { from: "Master Control", to: "Master Control Input" },
        { from: "Master Control", to: "Master Control Output" },
        { from: "Master Control Input", to: "Master Control Signal Host" },
        { from: "Master Control Output", to: "Master Control Signal Host" },
        {
          from: "Master Control Signal Host",
          to: "Master Control Parameter Control",
        },
        { from: "Master Control Signal Host", to: "Master Control Processing" },
        {
          from: "Master Control Signal Host",
          to: "Master Control Wet/Dry Mix",
        },
        {
          from: "Master Control Parameter Control",
          to: "Master Control Signal Host",
        },
        { from: "Master Control Processing", to: "Master Control Signal Host" },
        {
          from: "Master Control Wet/Dry Mix",
          to: "Master Control Signal Host",
        },

        { from: "Output Host", to: "Output Main" },
        { from: "Output Main", to: "Audio Output" },
      ]);

      // Configuration for the network graph
      var container = document.getElementById("mynetwork");
      var data = { nodes: nodes, edges: edges };
      var options = {
        layout: {
          hierarchical: {
            direction: "UD",
            sortMethod: "directed",
            levelSeparation: 200,
            nodeSpacing: 200,
          },
        },
        physics: false,
      };

      // Initialize the network
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
